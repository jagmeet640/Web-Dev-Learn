<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Note pad application -->
    <nav class="NavBar">
        <h2>Activity Tracker</h2>
    </nav>

    <div class="container">

        <div class="side-nav">
            <h2>Activities</h2>
            <div class="activity-show">
                Biking
            </div>
        </div>

        <div class="main-body">
            <div class="title">
                
            </div>
            
            <form class="Activity-Form">
                <h2>Enter Activity Here</h2>
                <div class="form-element">
                    <label for="Activity-title" class="input-label">Enter Activity Title</label>
                    <input name ="Activity-title" type="text" class="input-box">
                </div>
                <br>
                <div class="form-element">
                    <label for="Description" class="input-label">Enter Description</label>
                    <input type="text" name="Description" class="input-box">
                </div>
                <br>
                <div class="form-element">
                    <button class="submit-button">SUBMIT</button>
                </div>
            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
